<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>イベント予約</title>
  </head>

  <body>
    <div class="container">
      <form action="#" method="POST" id="inputform">
        <div class="form-group">
          <label for="title">≪予約情報照会≫</label>
        </div>
        <div class="form-group">
          <label for="eplace1">会場</label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="会場"
            name="eplace1"
            id="eplace1"
            onchange="onbEplace1();"
          >
            <!--
            <option value="1">2022年06月26日(日)ＲＳ東櫛原</option>
            <option value="2">2022年11月XX日(土)＋ｙｏｕ</option>
             -->
          </select>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 5%">#</th>
                <th style="width: 50%">開始時刻</th>
                <th style="width: 45%">予約状況</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><label for="title">13：00</label></td>
                <td><label for="title" id="1300">残りわずか</label></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><label for="title">13：30</label></td>
                <td><label for="title" id="1330">予約可</label></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><label for="title">14：00</label></td>
                <td><label for="title" id="1400">予約不可</label></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td><label for="title">14：30</label></td>
                <td><label for="title" id="1430">残りわずか</label></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td><label for="title">15：00</label></td>
                <td><label for="title" id="1500">予約可</label></td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td><label for="title">15：30</label></td>
                <td><label for="title" id="1530">予約不可</label></td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td><label for="title">16：00</label></td>
                <td><label for="title" id="1600">予約可</label></td>
              </tr>
              <tr>
                <th scope="row">8</th>
                <td><label for="title">16：30</label></td>
                <td><label for="title" id="1630">残りわずか</label></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group">
          <label for="title">≪予約会場、利用者、開始時刻を入力ください≫</label>
        </div>
        <input
          type="hidden"
          id="useridprofilefield"
          name="useridprofilefield"
          value="useridprofilefield"
        />
        <input
          type="hidden"
          id="displaynamefield"
          name="displaynamefield"
          value="displaynamefield"
        />
        <input type="hidden" id="tel" name="tel" value="tel" />
        <!-- エリアはとりあえず福岡固定 -->
        <input type="hidden" id="erea" name="erea" value="福岡" />
        <div class="form-group">
          <label for="eplace2">会場</label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="会場"
            name="eplace2"
            id="eplace2"
            required
            disabled
          >
            <!--
            <option value="1">2022年06月26日(日)ＲＳ東櫛原</option>
            <option value="2">2022年11月XX日(土)＋ｙｏｕ</option>
             -->
          </select>
        </div>
        <div class="form-group">
          <label for="riyokana">利用者かな</label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="利用者かな"
            id="riyokana"
            name="riyokana"
            required
          ></select>
        </div>
        <div class="form-group">
          <label for="starttime">開始時刻</label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="開始時刻"
            name="starttime"
            id="starttime"
            required
          >
            <option value="1300">13：00</option>
            <option value="1330">13：30</option>
            <option value="1400">14：00</option>
            <option value="1430">14：30</option>
            <option value="1500">15：00</option>
            <option value="1530">15：30</option>
            <option value="1600">16：00</option>
            <option value="1630">16：30</option>
          </select>
        </div>
        <div class="form-group">
          <label for="menu">機種</label>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="機種"
            name="menu"
            id="menu"
            required
          >
            <option value="Segway(ハンド)">Segway(ハンド)</option>
            <option value="Segway(フット)">Segway(フット)</option>
            <option value="Kintone(オフロード)">Kintone(オフロード)</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="button"
            id="submit-btn"
            value="登録"
            onclick="return onSubmit();"
            class="btn btn-primary"
          />
        </div>
      </form>
    </div>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- LINE liff -->
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <!-- src -->
    <script src="src/js/event_reserve.js" charset="UTF-8"></script>
  </body>
</html>
