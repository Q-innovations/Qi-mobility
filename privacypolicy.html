<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <title>プライバシーポリシー（個人情報保護方針）</title>
</head>

<body>
    <div class="container">
    <form action="#">
        <br></br>
        <div class="form-group">
            <label>プライバシーポリシー（個人情報保護方針）</label>
        </div>

        <p><label>株式会社Q-innovations（以下、「当社」という。）は，ユーザーの個人情報について以下のとおりプライバシーポリシー（以下、「本ポリシー」という。）を定めます。本ポリシーは、当社がどのような個人情報を取得し、どのように利用・共有するか、ユーザーがどのようにご自身の個人情報を管理できるかをご説明するものです。</label></p>
        <div class="form-group">
            <label>１．事業者情報</label>
        </div>
        <p><label>法人名：株式会社Q-innovations</label></p>
        <p><label>住所：〒８１８－００６８　福岡県筑紫野市石崎３－８－２７</label></p>
        <p><label>代表者：黒﨑　伸二</label></p>

        <div class="form-group">
            <label>２．個人情報の取得方法</label>
        </div>
        <p><label>当社は、ユーザーが利用登録をするとき、氏名・生年月日・住所・電話番号・メールアドレス・LINEIDなど個人を特定できる情報を取得させていただきます。</label></p>

        <div class="form-group">
            <label>３．個人情報の利用目的</label>
        </div>
        <p><label>取得した閲覧・購買履歴等の情報を分析し、ユーザー別に適した商品・サービスをお知らせするために利用します。</label></p>

        <div class="form-group">
            <label>４．個人データを安全に管理するための措置</label>
        </div>
        <p><label>当社は個人情報を正確かつ最新の内容に保つよう努め、不正なアクセス・改ざん・漏えい・滅失及び毀損から保護するため全従業員及び役員に対して教育研修を実施しています。また、個人情報保護規程を設け、現場での管理についても定期的に点検を行っています。</label></p>

        <div class="form-group">
            <label>５．個人データの共同利用</label>
        </div>
        <p><label>当社は、以下のとおり共同利用を行います。</label></p>
        <p><label>個人データの管理に関する責任者：株式会社Q-innovations</label></p>
        <p><label>共同して利用する者の利用目的：上記「利用目的」の内容と同様</label></p>
        <p><label>利用項目：上記「個人情報の取得」の内容と同様</label></p>
        <p><label>共同して利用する者の範囲：当社企業グループを構成する企業</label></p>

        <div class="form-group">
            <label>６．個人データの第三者提供について</label>
        </div>
        <p><label>当社は法令及びガイドラインに別段の定めがある場合を除き、同意を得ないで第三者に個人情報を提供することは致しません。</label></p>

        <div class="form-group">
            <label>７．匿名加工情報に関する取扱い</label>
        </div>
        <p><label>当社は、匿名加工情報（特定の個人を識別できないよう加工した個人情報であって、復元ができないようにしたもの）を作成する場合、以下の対応を行います。</label></p>
        <p><label>・法令で定める基準に従い適正な加工を施し、安全管理措置を講じる</label></p>
        <p><label>・匿名加工情報に含まれる個人に関する情報の項目を公表する</label></p>
        <p><label>・作成元となった個人情報の本人を識別するため、他の情報と照合すること</label></p>

        <div class="form-group">
            <label>８．保有個人データの開示、訂正</label>
        </div>
        <p><label>当社は、本人から個人情報の開示を求められたときには、遅滞なく本人に対しこれを開示します。個人情報の利用目的の通知や訂正、追加、削除、利用の停止、第三者への提供の停止を希望される方は、以下の手続きに従ってご請求ください。</label></p>
        <p><label>以下の書類等をお問い合わせ窓口宛てにご郵送願います。</label></p>
        <p><label>・保有個人データ開示等請求書</label></p>
        <p><label>・本人確認書類の写し（運転免許証、個人番号カード、在留カード、特別永住者証明書、パスポートなどの顔写真付き証明書）</label></p>
        <p><label>・手数料（事務手数料として1請求につき500円）</label></p>
        <p><label>　送付先住所：〒８１８－００６８　福岡県筑紫野市石崎３－８－２７</label></p>
        <p><label>　株式会社Q-innovations　お問い合わせ窓口</label></p>

        <div class="form-group">
            <label>９．個人情報取扱いに関する相談や苦情の連絡先</label>
        </div>
        <p><label>当社の個人情報の取扱いに関するご質問やご不明点、苦情、その他のお問い合わせはお問い合わせ先よりご連絡ください。</label></p>

        <div class="form-group">
            <label>１０．SSL（Secure Socket Layer）について</label>
        </div>
        <p><label>当社のWebサイトはSSLに対応しており、WebブラウザとWebサーバーとの通信を暗号化しています。ユーザーが入力する氏名や住所、電話番号などの個人情報は自動的に暗号化されます。</label></p>

        <div class="form-group">
            <label>１１．cookieについて</label>
        </div>
        <p><label>cookieとは、WebサーバーからWebブラウザに送信されるデータのことです。Webサーバーがcookieを参照することでユーザーのパソコンを識別でき、効率的に当社Webサイトを利用することができます。当社Webサイトがcookieとして送るファイルは、個人を特定するような情報を含んでおりません。お使いのWebブラウザの設定により、cookieを無効にすることも可能です。</label></p>

        <div class="form-group">
            <label>１２．プライバシーポリシーの制定日及び改定日</label>
        </div>
        <p><label>制定：２０２２年４月１日</label></p>

        <div class="form-group">
            <label>１３．免責事項</label>
        </div>
        <p><label>・当社Webサイトに掲載されている情報の正確さには万全を期していますが、利用者が当社Webサイトの情報を用いて行う一切の行為に関して、当社は一切の責任を負わないものとします。</label></p>
        <p><label>・当社は、利用者が当社Webサイトを利用したことにより生じた利用者の損害及び利用者が第三者に与えた損害に関して、一切の責任を負わないものとします。</label></p>

        <div class="form-group">
            <label>１４．著作権・肖像権</label>
        </div>
        <p><label>当社Webサイト内の文章や画像、すべてのコンテンツは著作権・肖像権等により保護されており、無断での使用や転用は禁止されています。</label></p>

        <div class="form-group">
            <label>１５．リンク</label>
        </div>
        <p><label>当社Webサイトへのリンクは、自由に設置していただいて構いません。</label></p>

    </form>
    </div>
</body>

</html>
